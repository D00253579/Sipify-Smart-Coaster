<html lang="en">

    <title>Barista Controls</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
        <img src="/static/sipifyLogo.png" alt="Sipify Logo Image" width="200" height="150">
    <h1 class="text-center">Controls</h1>
    <div class="text-center vstack gap-2 col-md-5 mx-auto">
    <a href = '/add_drink'>
    <button type="submit" id="add_button" class="btn btn-default btn-circle btn-xl mt-4 rounded-circle">

          </svg>
          Add
    </button>
    </a>
    <br>
    <a href = '/edit_drink'>
    <button type="submit" id="edit_button" class="btn btn-default btn-circle btn-xl mt-4 rounded-circle">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">

      </svg>
      Edit 
    </button>
    </a>
    <br>
    <button type="submit" id="delete_button" class="btn btn-default btn-circle btn-xl mt-4 rounded-circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>

    <br>
    <a href = '/temperatures'>
        <button type="submit" id="add_button" class="btn btn-default btn-circle btn-xl mt-4 rounded-circle"> 
          View 
    </button>
    </a>
</div>
<a href='/barista_mode'>
  <button type="button" id="loading_button" class="btn btn-primary btn-lg rounded-top mb-8 ml-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-arrow-return-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
              d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5" />
