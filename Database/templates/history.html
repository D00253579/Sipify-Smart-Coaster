<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="/static/favicon.png" type="image/png">
</head>
<body>
    <img src="/static/sipifyLogo.png" alt="Sipify Logo Image" width="200" height="150">
    <div class="container text-center">    
        <h1 class="mb-4"> Drink History </h1>
        <table class="table table-hover">
            <caption>Tracking Drink History</caption>
        <thead class="table-light">
            <tr>
                <th scope="col" class="fs-6">Drink Name</th>
                <th scope="col">Temperature</th>
                <th scope="col">Notification</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for status in all_drink_status["status"] %}
                <td>{{ status.selected_drink }}</td>
                <td>{{  status.current_temperature }}Â°C</td>
                <td> {{ status.current_notification }}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
    </div>
    <a href='/barista_controls'>
        <button type="button" id="loading_button" class="btn btn-primary btn-lg rounded-top mb-8 ml-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5" />
            </svg>
            Back
        </button>
</body>
</html>
