<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barista Mode</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="/static/favicon.png" type="image/png">
</head>

<body>

    <div class="mt-2 ml-2">
    <a href='/temperatures'>
        <button type="button" id="loading_button" class="btn btn-primary btn-lg rounded-top mt-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
              </svg>
              View Temperatures
    </button>
    </a>
</div>
    <div class="text-center">
    <h1>Barista Mode</h1>

    <div class="text-center">
    <img src="/static/cup.png" alt="coffee image" height="250"> 
</div>

    <ul class="list-inline barista d-flex justify-content-center align-itemms-center flex-wwrap">
        {% for status in all_drink_status["status"] %}
        <li>
            <div class="card text-center mt-3" style="width: 20rem">
            <span><b>"{{ status.current_notification }} "</b></span>
            </div>
            <br>
            <div class="d-flex justify-content-between align-items-center">
            <div class="temperature-box">
                <span>{{ status.current_temperature }} Â°C </span>
                <br>
            </div>
            <span>{{ status.selected_drink }}</span>
            </div>
        </li>
        {% endfor %}
    </ul>
    <a href="/">
        <button type="button" id="loading_button" class="btn btn-primary btn-lg rounded-top mt-4">Finish
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
              </svg>
        </button>
    </a>
    </div>
    <img src="/static/oneSide.png" alt="coffee background image" class="barista-image" height="300">
</body>
</html>
