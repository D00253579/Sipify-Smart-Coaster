<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatures</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="/static/favicon.png" type="image/png">
</head>

<body>
    <div class="container text-center">
    <img src="/static/sipifyLogo.png" alt="Sipify Logo Image" width="200" height="150">
        <h1 class="mb-4"> Temperatures </h1>
        <div class="row text-center">
            <div class="col"></div>
            <div class="col temp">Min:
                <img src="/static/coldIcon.png" alt="coffee image" height="80">
            </div>
            <div class="col temp">Max:
                <img src="/static/hotIcon.png" alt="coffee image" height="80">
            </div>
        </div>
            {% for drink in all_drinks["drinks"] %}
            <div class="row text-center">
            <div class="col">{{ drink.drink_name }}</div>
            <div class="col">{{ drink.minimum_temperature }}°C</div>
            <div class="col"> {{ drink.maximum_temperature }}°C</div>
    </div>
    {% endfor %}
</div>

    <a href='/barista_mode'>
        <button type="button" id="loading_button" class="btn btn-primary btn-lg rounded-top mt-8 ml-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5" />
            </svg>
            Back</button>
    </a>
    </div>
</body>
</html>
