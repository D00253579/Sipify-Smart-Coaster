<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Selection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="/static/favicon.png" type="image/png">
</head>
<body>
            <img src="/static/sipifyLogo.png" alt="Sipify Logo Image" width="200" height="150">
    <form action="/get_drink_and_temperature" method="POST">
        <div class="text-center">
            <h1>Select Your Drink:</h1>

        <h2 class="mb-3">Enter Current Temperature</h2>
        <input type="number" id="current_temperature" name="input_temperature" class="w-2 mx-auto mb-4">Â°C

        <ul class="list-inline">
            {% for drink in all_drinks["drinks"] %}
            <li class="mb-2">
            <input type="radio" id="drink_checkbox" name="selected" value="{{ drink.drink_name }}" class="form-check-input me-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cup" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M.11 3.187A.5.5 0 0 1 .5 3h13a.5.5 0 0 1 .488.608l-.22.991a3.001 3.001 0 0 1-1.3 5.854l-.132.59A2.5 2.5 0 0 1 9.896 13H4.104a2.5 2.5 0 0 1-2.44-1.958L.012 3.608a.5.5 0 0 1 .098-.42Zm12.574 6.288a2 2 0 0 0 .866-3.899zM1.124 4l1.516 6.825A1.5 1.5 0 0 0 4.104 12h5.792a1.5 1.5 0 0 0 1.464-1.175L12.877 4H1.123Z"/>
            </svg>
            <span>{{ drink.drink_name }}</span><br>
            </li>
            {% endfor %}
        </ul>
            <div class="text-center">
            <button type="submit" id="loading_button" class="btn btn-primary btn-lg rounded-top mt-4">Next
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                  </svg>
            </button>
            </div>
        </div>
    </form>
    <img src="/static/otherSide.png" alt="coffee background image" class="fixed-bottom" height="300">
</body>
</html>
