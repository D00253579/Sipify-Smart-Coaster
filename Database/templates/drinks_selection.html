<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drink Selection</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.8.2.8.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="icon" href="/static/favicon.png" type="image/png">
        <script src="static/js/main.js"></script>
    </head>

    <body onload="hideTemp(); setupPubNub();">
        {% include 'nav_bar.html' %}
        <form action="/get_drink_and_temperature" method="POST">
            <div class="text-center">
                <h1 class="mt-4">Select Your Drink</h1>

                <input type="number" id="current_temperature" name="pubnub_temperature" class="w-2 mx-auto mb-4">

                <ul class="list-inline">
                    {% for drink in all_drinks["drinks"] %}
                    <li class="mb-2">
                        <input type="radio" id="drink_checkbox" name="selected" value="{{ drink.drink_name }}"
                            class="form-check-input me-1" style="color:#49695B">
                        <span>{{ drink.drink_name }}</span><br>
                    </li>
                    {% endfor %}
                </ul>
                <div class="text-center">
                    <button type="submit" id="loading_button" class="btn btn-primary btn-lg rounded-top mt-4">Next
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
                        </svg>
                    </button>
                </div>
            </div>
        </form>
        <img src="/static/otherSide.png" alt="coffee background image" class="fixed-bottom" height="300">
    </body>

</html>
